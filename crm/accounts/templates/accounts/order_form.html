{% extends 'accounts/main.html' %}
{%load static %}

{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form method="POST" action="">{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
				<hr>
				{{ field }}
				
				{% endfor %}
				<input type="submit" name="submit" value="submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
